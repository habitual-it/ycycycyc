name: Build Android Agent

on:
  push:
    branches: [ main, master ]
    paths:
      - "android-agent/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Install Android SDK cmdline tools
        uses: android-actions/setup-android@v2
      - name: Generate gradle wrapper (8.6)
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.6
          arguments: wrapper
          build-root-directory: android-agent
      - name: Make gradlew executable
        run: chmod +x android-agent/gradlew
      - name: Build APK
        working-directory: android-agent
        run: ./gradlew assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RemoteAgent-debug-apk
          path: android-agent/app/build/outputs/apk/debug/*.apk
