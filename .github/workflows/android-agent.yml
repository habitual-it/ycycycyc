name: Build Android Agent

on:
  push:
    branches: [ main, master ]
    paths:
      - "android-agent/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Install Android SDK
        uses: android-actions/setup-android@v2
        with:
          components: |
            platform-tools
            build-tools;34.0.0
            platforms;android-34
            cmdline-tools;latest
      - name: Install Gradle (for wrapper generation)
        run: sudo apt-get update && sudo apt-get install -y gradle
      - name: Generate wrapper and build APK
        working-directory: android-agent
        run: |
          gradle wrapper --gradle-version 8.6
          chmod +x ./gradlew
          ./gradlew assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RemoteAgent-debug-apk
          path: android-agent/app/build/outputs/apk/debug/*.apk
