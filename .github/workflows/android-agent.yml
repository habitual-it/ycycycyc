name: Build Android Agent

on:
  push:
    branches: [ main, master ]
    paths:
      - "android-agent/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      
      - name: Make gradlew executable
        working-directory: android-agent
        run: chmod +x ./gradlew
      
      - name: Run tests
        working-directory: android-agent
        run: ./gradlew test
      
      - name: Run lint checks
        working-directory: android-agent
        run: ./gradlew lint
      
      - name: Build Debug APK
        working-directory: android-agent
        run: ./gradlew assembleDebug
      
      - name: Build Release APK
        working-directory: android-agent
        run: ./gradlew assembleRelease
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: RemoteAgent-debug-${{ github.run_number }}
          path: android-agent/app/build/outputs/apk/debug/*.apk
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: RemoteAgent-release-${{ github.run_number }}
          path: android-agent/app/build/outputs/apk/release/*.apk
